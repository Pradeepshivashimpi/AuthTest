<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Auth Demo</a>
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a routerLink="/products" class="nav-link">Products</a>
      </li>
    </ul>

    @if(accountService.CurrentUser()) {
    <div>
      <a>
        Welcome {{accountService.CurrentUser()?.email}}
      </a>
      <a class="btn btn-primary" (click)="logout()">Logout</a>
    </div>
    }

    @if (!accountService.CurrentUser()) {
    <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
      <input name="username" [(ngModel)]="model.email" class="form-control me-2" placeholder="Email">
      <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password"
        type="password">
      <button class="btn btn-success" type="submit">Login</button>
    </form>
    }

  </div>
</nav>

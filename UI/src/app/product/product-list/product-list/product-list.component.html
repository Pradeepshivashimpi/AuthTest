<div class="container">
  <h1 class="mt-3">Product List</h1>

  <div class="d-flex justify-content-end">
    <a class="btn btn-primary">Add Category</a>
  </div>
  <ng-container>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Stock Quantity</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        @for (item of data; track item.id) {
        <tr>
          <td>{{item.name}}</td>
          <td>{{item.price}}</td>
          <td>{{item.stockQuantity}}</td>
          <td>
            <a class="btn btn-light">Edit</a>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </ng-container>

</div>
